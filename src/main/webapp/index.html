<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
  Bharat
</head>
<body>
Enter number 1:<input type="number" id="num1" required autofocus>
Enter number 2:<input type="number" id="num2" required>
  <input type="button" value="Add" onClick="compute();" id="bttn">
   <input type="button" value="Sub" onClick="compute();" id="bttn">
   <input type="button" value="Mul" onClick="compute();" id="bttn">
   <input type="button" value="Div" onClick="compute();" id="bttn">

  </body>
  <div id="result">

  <script>
    function compute()
    {
      var n1=document.getElementById("num1").value;
      var n2=document.getElementById("num2").value;
      var bttn=document.getElementById("bttn").value;
      var res;
      if ( bttn == "Add")
        res= +n1 + +n2;
      else if (bttn == "Sub")
        res=+n1 - +n2;
      else if (bttn == "Mul")
        res= +n1 * +n2;
      else 
        res= +n1 / +n2;
      
      
      alert("Result is " +res);
      document.getElementById("result").innerText = res;
    }
    
    </script>
  </div>
</html>
